<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>태그사용해보기</title>
  </head>
  
  <body>
    <header>
      <h1>여러가지 태그를 사용해 보세요.</h1>
      <select>
        <option>좋아하는 동물을 골라주세요</option>
        <option>강아지</option>
        <option>고양이</option>
        <option>사자</option>
      </select>
    </header>
    <h1>분야별 검색어</h1>
    <p>
      안녕하세요<br />
      <strong><u>드라마</u></strong>
      <ol>
        <li>구미호던1938</li>
        <li>진짜가 나타났다!</li>
        <li>낭만닥서 김사부3</li>
      </ol>
    </p>
    <h1>같이가치 추천글</h1>
    <ul>
      <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
      <li>조금은 특별한 우리의 여행</li>
      <li>외로운 어르신, 가족의 손길을 선물해주세요.</li>
    </ul>
  </body>
</html>
